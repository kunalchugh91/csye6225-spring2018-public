version: 0.0
os: linux

files:
  - source: ./appspec.yml
    destination: /home/ubuntu
  - source: ./infrastructre/aws/ApplicationStop.sh
    destination: /home/ubuntu
  - source: ./infrastructre/aws/beforeInstall.sh
    destination: /home/ubuntu
  - source: ./infrastructre/aws/afterInstall.sh
    destination: /home/ubuntu
  - source: ./infrastructre/aws/applicationStart.sh
    destination: /home/ubuntu
  - source: ./webapp/target/csye6225.war
    destination: /var/lib/tomcat8/webapps

hooks:
  ApplicationStop:
   - location: ./infrastructre/aws/applicationStop.sh
     timeout: 180
     runas: ubuntu
  BeforeInstall:
   - location: ./infrastructre/aws/beforeInstall.sh
     timeout: 180
     runas: ubuntu
  AfterInstall:
   - location: ./infrastructre/aws/afterInstall.sh
     timeout: 180
     runas: ubuntu
  ApplicationStart:
   - location: ./infrastructre/aws/applicationStart.sh
     timeout: 180
     runas: ubuntu
